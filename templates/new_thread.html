<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>/jank/ - new thread</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .new-thread-form {
            margin-top: 30px;
        }
        .auth-bar {
            text-align: right;
            margin-bottom: 15px;
            color: #6c757d;
            font-size: 0.9em;
        }
        .muted {
            color: #6c757d;
            font-size: 0.9em;
        }
        .new-thread-form h2 {
            margin-bottom: 10px;
            color: #343a40;
        }
        .new-thread-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }
        .new-thread-form input[type="text"],
        .new-thread-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-size: 1em;
        }
        .new-thread-form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .new-thread-form button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #6c757d;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>/jank/new/</h1>
    </header>

    <div class="container">
        <div class="auth-bar">
            <a href="/">Home</a> ·
            <a href="/user">Profiles</a> ·
            {{if .IsAuthenticated}}
                User: <a href="/profile">{{.Username}}</a> · <a href="/logout?next={{.CurrentPath | urlquery}}">Log out</a>
            {{else}}
                <a href="/login?next={{.CurrentPath | urlquery}}">Log in</a> ·
                <a href="/signup?next={{.CurrentPath | urlquery}}">Sign up</a>
            {{end}}
        </div>

        {{if .IsAuthenticated}}
            <div class="new-thread-form">
                <h2>Create a New Thread</h2>
                <p class="muted">Posting as {{.Username}}</p>
                <form method="POST" action="/view/board/newthread/{{.BoardID}}">
                    <label for="title">Thread Title:</label>
                    <input type="text" id="title" name="title" required />

                    <label for="content">Content:</label>
                    <textarea id="content" name="content" rows="5" required></textarea>

                    <button type="submit">Create Thread</button>
                </form>
            </div>
        {{else}}
            <p>You must be signed in to create a thread.</p>
            <p><a href="/login?next={{.CurrentPath | urlquery}}">Log in</a> or <a href="/signup?next={{.CurrentPath | urlquery}}">sign up</a> to post.</p>
        {{end}}

        <footer>
            <p><a href="/view/board/{{.BoardID}}">← Back to Board</a></p>
        </footer>
    </div>
</body>
</html>
