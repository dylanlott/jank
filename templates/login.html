<!DOCTYPE html>
<html>
<head>
    {{template "shared_head"}}
    <title>/jank/ - login</title>
    <style>
        {{template "shared_styles"}}
        .container {
            max-width: 500px;
        }
        .login-form h2 {
            margin-bottom: 10px;
            color: #343a40;
        }
        .login-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>/jank/login/</h1>
    </header>

    <div class="container">
        <div class="auth-bar">
            <a href="/">Home</a> ·
            <a href="/user">Profiles</a> ·
            <a href="/login?next={{.CurrentPath | urlquery}}">Log in</a> ·
            <a href="/signup?next={{.CurrentPath | urlquery}}">Sign up</a>
        </div>
        <div class="login-form">
            <h2>Sign in to post</h2>
            {{if .Error}}
                <div class="error">{{.Error}}</div>
            {{end}}
            <form method="POST" action="/login">
                <input type="hidden" name="next" value="{{.Next}}" />
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />

                <button type="submit">Sign in</button>
            </form>
        </div>

        <footer>
            <p><a href="{{if .Next}}{{.Next}}{{else}}/{{end}}">← Back</a></p>
            <p>Need an account? <a href="/signup{{if .Next}}?next={{.Next | urlquery}}{{end}}">Sign up</a></p>
        </footer>
    </div>
</body>
</html>
