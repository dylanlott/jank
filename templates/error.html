<!DOCTYPE html>
<html>
<head>
    {{template "shared_head"}}
    <title>/jank/ - error</title>
    <style>
        {{template "shared_styles"}}
        .container {
            max-width: 700px;
        }
        .error-title {
            margin: 0 0 10px 0;
            color: #343a40;
        }
        .error-message {
            color: #495057;
            margin-bottom: 20px;
        }
        .actions a {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>/jank/</h1>
    </header>

    <div class="container">
        <div class="auth-bar">
            <a href="/">Home</a> 路
            <a href="/user">Profiles</a> 路
            {{if .IsAuthenticated}}
                User: <a href="/profile">{{.Username}}</a> 路 <a href="/logout?next={{.CurrentPath | urlquery}}">Log out</a>
            {{else}}
                <a href="/login?next={{.CurrentPath | urlquery}}">Log in</a> 路
                <a href="/signup?next={{.CurrentPath | urlquery}}">Sign up</a>
            {{end}}
        </div>

        <h2 class="error-title">{{.Title}}</h2>
        <p class="error-message">{{.Message}}</p>
        <div class="actions">
            <a href="{{if .BackURL}}{{.BackURL}}{{else}}/{{end}}">Go back</a>
            <a href="/">Home</a>
        </div>
    </div>
</body>
</html>
