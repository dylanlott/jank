<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>/jank/ - error</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 700px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .auth-bar {
            text-align: right;
            margin-bottom: 15px;
            color: #6c757d;
            font-size: 0.9em;
        }
        .error-title {
            margin: 0 0 10px 0;
            color: #343a40;
        }
        .error-message {
            color: #495057;
            margin-bottom: 20px;
        }
        .actions a {
            display: inline-block;
            margin-right: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>/jank/</h1>
    </header>

    <div class="container">
        <div class="auth-bar">
            <a href="/">Home</a> 路
            <a href="/user">Profiles</a> 路
            {{if .IsAuthenticated}}
                User: <a href="/profile">{{.Username}}</a> 路 <a href="/logout?next={{.CurrentPath | urlquery}}">Log out</a>
            {{else}}
                <a href="/login?next={{.CurrentPath | urlquery}}">Log in</a> 路
                <a href="/signup?next={{.CurrentPath | urlquery}}">Sign up</a>
            {{end}}
        </div>

        <h2 class="error-title">{{.Title}}</h2>
        <p class="error-message">{{.Message}}</p>
        <div class="actions">
            <a href="{{if .BackURL}}{{.BackURL}}{{else}}/{{end}}">Go back</a>
            <a href="/">Home</a>
        </div>
    </div>
</body>
</html>
