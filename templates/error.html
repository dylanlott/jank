<!DOCTYPE html>
<html>
<head>
    {{template "shared_head"}}
    <title>/jank/ - error</title>
    <style>
        {{template "shared_styles"}}
        .container {
            max-width: 700px;
        }
        .error-title {
            margin: 0 0 10px 0;
            color: var(--color-text-strong);
        }
        .error-message {
            color: var(--color-text);
            margin-bottom: 20px;
        }
        .actions a {
            display: inline-block;
            margin-right: 10px;
        }
        @media (max-width: 600px) {
            .actions a {
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    {{template "site_header" "/jank/"}}

    {{template "klaxon_banner" .}}

    <div class="container">
        {{template "auth_bar" .}}

        <h2 class="error-title">{{.Title}}</h2>
        <p class="error-message">{{.Message}}</p>
        <div class="actions">
            <a href="{{if .BackURL}}{{.BackURL}}{{else}}/{{end}}">Go back</a>
            <a href="/">Home</a>
        </div>
    </div>
</body>
</html>
