<!DOCTYPE html>
<html>
<head>
    {{template "shared_head"}}
    <title>/jank/ - find user</title>
    <style>
        {{template "shared_styles"}}
        .container {
            max-width: 600px;
        }
        .lookup-form h2 {
            margin-bottom: 10px;
            color: var(--color-text-strong);
        }
        .lookup-form p {
            margin-top: 8px;
        }
        .lookup-form button {
            padding: 10px 20px;
            background-color: var(--color-primary);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .lookup-form button:hover {
            background-color: var(--color-primary-hover);
        }
        @media (max-width: 600px) {
            .lookup-form h2 {
                font-size: 1.2em;
            }
            .lookup-form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    {{template "site_header" "/jank/profiles/"}}

    <div class="container">
        {{template "auth_bar" .}}

        <div class="lookup-form">
            <h2>Find a user</h2>
            {{if .Error}}
                <div class="error">{{.Error}}</div>
            {{end}}
            <form method="POST" action="/user">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />
                <button type="submit">View profile</button>
            </form>
            {{if .IsAuthenticated}}
                <p>Looking for yourself? <a href="/profile">View your profile</a>.</p>
            {{end}}
        </div>

        {{template "footer_home" .}}
    </div>
</body>
</html>
