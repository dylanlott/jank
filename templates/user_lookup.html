<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>/jank/ - find user</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .auth-bar {
            text-align: right;
            margin-bottom: 15px;
            color: #6c757d;
            font-size: 0.9em;
        }
        .lookup-form h2 {
            margin-bottom: 10px;
            color: #343a40;
        }
        .lookup-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }
        .lookup-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-size: 1em;
        }
        .lookup-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .lookup-form button:hover {
            background-color: #0056b3;
        }
        .error {
            color: #d9534f;
            margin-bottom: 15px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>/jank/profiles/</h1>
    </header>

    <div class="container">
        <div class="auth-bar">
            <a href="/">Home</a> 路
            <a href="/user">Profiles</a> 路
            {{if .IsAuthenticated}}
                User: <a href="/profile">{{.Username}}</a> 路 <a href="/logout?next={{.CurrentPath | urlquery}}">Log out</a>
            {{else}}
                <a href="/login?next={{.CurrentPath | urlquery}}">Log in</a> 路
                <a href="/signup?next={{.CurrentPath | urlquery}}">Sign up</a>
            {{end}}
        </div>

        <div class="lookup-form">
            <h2>Find a user</h2>
            {{if .Error}}
                <div class="error">{{.Error}}</div>
            {{end}}
            <form method="POST" action="/user">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />
                <button type="submit">View profile</button>
            </form>
            {{if .IsAuthenticated}}
                <p>Looking for yourself? <a href="/profile">View your profile</a>.</p>
            {{end}}
        </div>

        <footer>
            <p><a href="/">Back to Home</a></p>
        </footer>
    </div>
</body>
</html>
