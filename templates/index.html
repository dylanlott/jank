<!DOCTYPE html>
<html>
<head>
    {{template "shared_head"}}
    <title>/jank/home/</title>
    <style>
        {{template "shared_styles"}}
        .container {
            max-width: 800px;
        }
        .board-list {
            list-style-type: none;
            padding: 0;
        }
        .board-item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .board-item:last-child {
            border-bottom: none;
        }
        .board-title {
            font-weight: bold;
            color: #343a40;
        }
        .board-description {
            color: #6c757d;
            margin-top: 5px;
        }
        footer {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>/jank/ - an MTG message board</h1>
    </header>

    <div class="container">
        <div class="auth-bar">
            <a href="/">Home</a> 路
            <a href="/user">Profiles</a> 路
            {{if .IsAuthenticated}}
                User: <a href="/profile">{{.Username}}</a> 路 <a href="/logout?next={{.CurrentPath | urlquery}}">Log out</a>
            {{else}}
                <a href="/login?next={{.CurrentPath | urlquery}}">Log in</a> 路
                <a href="/signup?next={{.CurrentPath | urlquery}}">Sign up</a>
            {{end}}
        </div>
        <h2>Boards</h2>
        <ul class="board-list">
            {{range .Boards}}
                <li class="board-item">
                    <div class="board-title"><a href="/view/board/{{.ID}}">{{.Name}}</a></div>
                    <div class="board-description">{{.Description}}</div>
                </li>
            {{end}}
        </ul>

        <footer>
            <p>/jank/</p>
        </footer>
    </div>
</body>
</html>
