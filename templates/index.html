<!DOCTYPE html>
<html>
<head>
    {{template "shared_head"}}
    <title>/jank/home/</title>
    <style>
        {{template "shared_styles"}}
        .container {
            max-width: 800px;
        }
        .board-list {
            list-style-type: none;
            padding: 0;
        }
        .board-item {
            border-bottom: 1px solid var(--color-border-strong);
            padding: 15px 0;
        }
        .board-item:last-child {
            border-bottom: none;
        }
        .board-title {
            font-weight: bold;
            color: var(--color-text-strong);
        }
        .board-description {
            color: var(--color-text-muted);
            margin-top: 5px;
        }
        footer {
            margin-top: 40px;
        }
        @media (max-width: 600px) {
            .board-item {
                padding: 12px 0;
            }
            .board-title {
                font-size: 1.05em;
            }
        }
    </style>
</head>
<body>
    {{template "site_header" "/jank/ - an MTG message board"}}

    {{template "klaxon_banner" .}}

    <div class="container">
        {{template "auth_bar" .}}
        <h2>Boards ðŸ“š</h2>
        <ul class="board-list">
            {{range .Boards}}
                <li class="board-item">
                    <div class="board-title"><a href="/view/board/{{.ID}}">{{.Name}}</a></div>
                    <div class="board-description">{{.Description}}</div>
                </li>
            {{end}}
        </ul>

        {{template "footer_brand" .}}
    </div>
</body>
</html>
