<!DOCTYPE html>
<html>
<head>
    {{template "shared_head"}}
    <title>/jank/ - signup</title>
    <style>
        {{template "shared_styles"}}
        .container {
            max-width: 500px;
        }
        .signup-form h2 {
            margin-bottom: 10px;
            color: #343a40;
        }
        .signup-form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .signup-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>/jank/signup/</h1>
    </header>

    <div class="container">
        <div class="auth-bar">
            <a href="/">Home</a> ·
            <a href="/user">Profiles</a> ·
            <a href="/login?next={{.CurrentPath | urlquery}}">Log in</a> ·
            <a href="/signup?next={{.CurrentPath | urlquery}}">Sign up</a>
        </div>
        <div class="signup-form">
            <h2>Create an account</h2>
            {{if .Error}}
                <div class="error">{{.Error}}</div>
            {{end}}
            <form method="POST" action="/signup">
                <input type="hidden" name="next" value="{{.Next}}" />
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />

                <button type="submit">Sign up</button>
            </form>
        </div>

        <footer>
            <p><a href="{{if .Next}}{{.Next}}{{else}}/{{end}}">← Back</a></p>
            <p>Already have an account? <a href="/login{{if .Next}}?next={{.Next | urlquery}}{{end}}">Log in</a></p>
        </footer>
    </div>
</body>
</html>
